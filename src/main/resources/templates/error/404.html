<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perona - 404</title>
    <link rel="shortcut icon" th:href="@{/site/images/favicon.png}">
    <link th:href="@{/manage/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/manage/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/manage/css/style.css}" rel="stylesheet"/>
    <style>
        body{
            margin:0;padding:0;
            font-family: PingFang SC,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
        }
        a:hover, a:active {
            color:#6E7173;
        }
        .site-name404 {
            margin: 0 auto;
            text-align: center;
            letter-spacing: 2px;
            font-size: 150px;
            line-height: 1;
            font-weight: 100;
            color: #f35626;
            background-image: -webkit-linear-gradient(92deg,#f35626,#feab3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: hue 60s infinite linear;
        }
        .site-name404 h1{
            margin: 0 0 10px;
            font-size:50px;
            line-height:1.2;
        }
        .info404{
            position: absolute;
            top: 50%;
            text-align: center;
            width: 100%;
            margin-top: -160px;
        }
        @-webkit-keyframes hue {
            from {
                -webkit-filter: hue-rotate(0deg);
            }

            to {
                -webkit-filter: hue-rotate(-360deg);
            }
        }
    </style>
</head>
<body>

<div class="body404">
    <div class="info404">
        <header id="header404" class="clearfix">
            <div class="site-name404">404</div>
        </header>
        <h3 class="font-bold">找不到网页！</h3>
        <div class="error-desc">
            <p>对不起，您正在寻找的页面不存在。尝试检查URL的错误，然后按浏览器上的刷新按钮或尝试在我们的应用程序中找到其他内容。</p>
            <a href="/" class="btn btn-primary m-t">主页</a>
        </div>
    </div>
</div>

</body>
</html>
