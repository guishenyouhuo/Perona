<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perona - 500</title>
    <link rel="shortcut icon" th:href="@{/site/images/favicon.png}">
    <link th:href="@{/manage/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/manage/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/manage/css/style.css}" rel="stylesheet"/>
    <style>
        body{
            margin:0;padding:0;
            font-family: PingFang SC,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
        }
        a:hover, a:active {
            color:#6E7173;
        }
        .site-name500 {
            margin: 0 auto;
            text-align: center;
            letter-spacing: 2px;
            font-size: 150px;
            line-height: 1;
            font-weight: 100;
            color: #f35626;
            background-image: -webkit-linear-gradient(92deg,#f35626,#feab3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: hue 60s infinite linear;
        }
        .site-name500 h1{
            margin: 0 0 10px;
            font-size:50px;
            line-height:1.2;
        }
        .info500{
            position: absolute;
            top: 50%;
            text-align: center;
            width: 100%;
            margin-top: -160px;
        }
        @-webkit-keyframes hue {
            from {
                -webkit-filter: hue-rotate(0deg);
            }

            to {
                -webkit-filter: hue-rotate(-360deg);
            }
        }
    </style>
</head>
<body>

<div class="body500">
    <div class="info500">
        <header id="header500" class="clearfix">
            <div class="site-name500">500</div>
        </header>
        <h3 class="font-bold">内部服务器错误！</h3>
        <div class="error-desc">
            <p>服务器遇到意外事件，不允许完成请求。我们抱歉。您可以返回主页面。</p>
            <a href="/" class="btn btn-primary m-t">主页</a>
        </div>
    </div>
</div>

</body>
</html>
