<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="manage/include :: header('修改分类')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-edit" th:object="${category}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label is-required">参数名称：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
    	</form>
    </div>
    <th:block th:include="manage/include :: footer" />
    <script type="text/javascript">
	    var prefix = ctx + "manage/category";
	    
	    $("#form-config-edit").validate({
	    	onkeyup: false,
	        rules: {
	            name: {
	                remote: {
	                    url: prefix + "/checkCategoryUnique",
	                    type: "post",
	                    dataType: "json",
	                    data: {
	                        "id": function() {
	                        	return $("#id").val();
	                        },
	                        "name": function() {
	                        	return $.common.trim($("#name").val());
	                        }
	                    },
	                    dataFilter: function(data, type) {
	                        return $.validate.unique(data);
	                    }
	                }
	            },
	        },
	        messages: {
	            "name": {
	                remote: "分类名称已经存在"
	            }
	        },
	        focusCleanup: true
	    });
	    
	    function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-config-edit').serialize());
	        }
	    }
    </script>
</body>
</html>
