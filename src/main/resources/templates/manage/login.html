<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>登录Perona系统</title>
        <meta name="description" content="Perona后台管理框架">
        <link href="/manage/css/bootstrap.min.css" th:href="@{/manage/css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="/manage/css/font-awesome.min.css" th:href="@{/manage/css/font-awesome.min.css}"
              rel="stylesheet"/>
        <link href="manage/css/style.css" th:href="@{/manage/css/style.css}" rel="stylesheet"/>
        <link href="/manage/css/login.min.css" th:href="@{/manage/css/login.min.css}" rel="stylesheet"/>
        <link href="/manage/perona/css/perona.css" th:href="@{/manage/perona/css/perona.css?v=4.1.0}"
              rel="stylesheet"/>
        <!-- 360浏览器急速模式 -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="/site/images/favicon.png" th:href="@{/site/images/favicon.png}"/>
        <style type="text/css">label.error {
            position: inherit;
        }</style>
        <script>
            if (window.top !== window.self) {
                window.top.location = window.location
            }
            ;
        </script>
    </head>

    <body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ Perona ]" src="../static/site/images/logo.png" th:src="@{/site/images/logo.png}"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>Perona 后台管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm">
                    <h2 class="no-margins">登录：</h2>
                    <p class="m-t-md">请输入用户名与密码~~~</p>
                    <input type="text" name="username" class="form-control uname" placeholder="用户名" value="admin"/>
                    <input type="password" name="password" class="form-control pword" placeholder="密码" value="admin123"/>
                    <div class="row m-t" th:if="${captchaEnabled==true}">
                        <div class="col-xs-6">
                            <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5"
                                   autocomplete="off">
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:void(0);" title="点击更换验证码">
                                <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                            </a>
                        </div>
                    </div>
                    <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
                    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2020 All Rights Reserved. Perona <br>
            </div>
        </div>
    </div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
    <!-- 全局js -->
    <script src="/manage/js/jquery.min.js" th:src="@{/manage/js/jquery.min.js}"></script>
    <script src="/manage/js/bootstrap.min.js" th:src="@{/manage/js/bootstrap.min.js}"></script>
    <!-- 验证插件 -->
    <script src="/manage/ajax/validate/jquery.validate.min.js"
            th:src="@{/manage/ajax/validate/jquery.validate.min.js}"></script>
    <script src="/manage/ajax/validate/messages_zh.min.js"
            th:src="@{/manage/ajax/validate/messages_zh.min.js}"></script>
    <script src="/manage/ajax/layer/layer.min.js" th:src="@{/manage/ajax/layer/layer.min.js}"></script>
    <script src="/manage/ajax/blockUI/jquery.blockUI.js"
            th:src="@{/manage/ajax/blockUI/jquery.blockUI.js}"></script>
    <script src="/manage/perona/js/perona.js" th:src="@{/manage/perona/js/perona.js?v=4.1.1}"></script>
    <script src="/manage/perona/login.js" th:src="@{/manage/perona/login.js}"></script>
    </body>
</html>
