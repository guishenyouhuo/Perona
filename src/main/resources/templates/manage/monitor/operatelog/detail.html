<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="manage/include :: header('操作日志详细')" />
	<th:block th:include="manage/include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">操作模块：</label>
			<div class="form-control-static" th:text="${operateLog.bizName} + ' / ' + ${@dict.getLabel('operate_type',operateLog.bizType)}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">登录信息：</label>
			<div class="form-control-static" th:text="${operateLog.operator} + ' / ' + ${operateLog.deptName} + ' / ' + ${operateLog.ipAddr}+ ' / ' + ${operateLog.operateLoc}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">请求地址：</label>
			<div class="form-control-static" th:text="${operateLog.operateUrl}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">请求方式：</label>
			<div class="form-control-static" th:text="${operateLog.reqMethod}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">操作方法：</label>
			<div class="form-control-static" th:text="${operateLog.method}">
			</div>
		</div>
		<div class="form-group" th:style="'display:' + ${operateLog.operateParam == '' ? 'none' : 'block'}">
			<label class="col-sm-2 control-label">请求参数：</label>
			<div class="form-control-static"><pre id="operateParam"></pre></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">返回参数：</label>
			<div class="form-control-static"><pre id="jsonResult"></pre></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="form-control-static">
				<div th:class="${operateLog.status == 0 ? 'label label-primary' : 'label label-danger'}" th:text="${operateLog.status == 0 ? '正常' : '异常'}">
				</div>
			</div>
		</div>
		<div class="form-group" th:style="'display:' + ${operateLog.status == 0 ? 'none' : 'block'}">
			<label class="col-sm-2 control-label">异常信息：</label>
			<div class="form-control-static" th:text="${operateLog.errorMsg}">
			</div>
		</div>
	</form>
    </div>
    <th:block th:include="manage/include :: footer" />
    <th:block th:include="manage/include :: jsonview-js" />
    <script th:inline="javascript">
	    $(function() {
	    	var operateParam = [[${operateLog.operateParam}]];
	    	if ($.common.isNotEmpty(operateParam) && operateParam.length < 500) {
	    		$("#operateParam").JSONView(operateParam);
	    	} else {
	    		$("#operateParam").text(operateParam);
	    	}
	    	var jsonResult = [[${operateLog.jsonResult}]];
	    	if ($.common.isNotEmpty(jsonResult) && jsonResult.length < 500) {
	    		$("#jsonResult").JSONView(jsonResult);
	    	} else {
	    		$("#jsonResult").text(jsonResult);
	    	}
	    });
    </script>
</body>
</html>
