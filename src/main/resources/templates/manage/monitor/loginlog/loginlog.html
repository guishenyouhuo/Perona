<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="manage/include :: header('登录日志列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="loginLog-form">
					<div class="select-list">
						<ul>
							<li>
								<label>IP地址：</label><input type="text" name="ip"/>
							</li>
							<li>
								<label>登录名称：</label><input type="text" name="username"/>
							</li>
							<li>
								<label>登录状态：</label><select name="status" th:with="type=${@dict.getType('common_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li class="select-time">
								<label>登录时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="manage:loginLog:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <a class="btn btn-danger" onclick="$.operate.clean()" shiro:hasPermission="manage:loginLog:remove">
	                <i class="fa fa-trash"></i> 清空
	            </a>
	            <a class="btn btn-primary single disabled" onclick="unlock()" shiro:hasPermission="manage:loginLog:unlock">
					<i class="fa fa-unlock"></i> 解锁
				</a>
<!--	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="manage:loginLog:export">-->
<!--		            <i class="fa fa-download"></i> 导出-->
<!--		        </a>-->
	        </div>
        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	
	<th:block th:include="manage/include :: footer" />
	<script th:inline="javascript">
	    var datas = [[${@dict.getType('common_status')}]];
		var prefix = ctx + "manage/loginLog";
	
		$(function() {
		    var options = {
		        url: prefix + "/list",
		        cleanUrl: prefix + "/clean",
		        removeUrl: prefix + "/remove",
		        // exportUrl: prefix + "/export",
		        sortName: "id",
		        sortOrder: "desc",
		        modalName: "登录日志",
		        escape: true,
		        showPageGo: true,
		        rememberSelected: true,
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'id',
		            title: '编号',
					sortable: true
		        },
		        {
		            field: 'username',
		            title: '登录名称',
		            sortable: true
		        },
		        {
		            field: 'ip',
		            title: 'IP地址'
		        },
		        {
		            field: 'location',
		            title: '登录地点'
		        },
		        {
		            field: 'device',
		            title: '登陆设备'
		        },
		        {
		            field: 'status',
		            title: '登录状态',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas, value);
		            }
		        },
		        {
		            field: 'msg',
		            title: '操作信息',
					formatter: function(value, row, index) {
						return $.table.tooltip(value, 20, 'open');
					}
		        },
		        {
		            field: 'createTime',
		            title: '登录时间',
		            sortable: true
		        }]
		    };
		    $.table.init(options);
		});
		
		function unlock() {
            $.operate.post(prefix + "/unlock?loginName=" + $.table.selectColumns("loginName"));
        }
	</script>
</body>
</html>
